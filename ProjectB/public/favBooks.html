<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Digital BookStore</title>
        <link rel="stylesheet" href="/css/style2.css">
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/6e9f83640f.js" crossorigin="anonymous"></script>
        <script src="/js/favBooks.js" type="text/javascript"></script>
        <script src="/js/handlebars-v4.7.7.js"></script> 
    </head>
    <body>
        <header>
            <img src="/css/books.png" alt="book-logo" width="300" height="200">
            <p>
                Those are your favorite books!
            </p>
        </header>
        <nav class="flex-container">
            <a href="index.html">Search</a> 
            <a>Favourite Books</a>
          </nav>
        <main>
            <div id="fav"></div>
        </main>

        <footer class="box-model">
            <p>Author: Katerina Markaki</p>
            <p>All rights reserved || This website has been created for educational purposes.</p>
        </footer>
        
        <script id="fav-template" type="text/x-handlebars-template">
            <ul class="list-group">
                {{#each favBooks}}
                <li class="list-group-item">
                    Title : {{book.title}}
                    Author : {{book.author}} <br>
                    ID : {{book.id}}
                    <i class="fas fa-trash" onclick="deleteFav(this)"></i>
                </li>
                {{/each}}
              </ul>
        </script>
    </body>

</html>
